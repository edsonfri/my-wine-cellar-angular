<mat-card>

  <mat-card-content>
    <mat-toolbar>Vinhos Dispon√≠veis</mat-toolbar>

    <table mat-table [dataSource]="wines$" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let wines"> {{ wines.wine.name }} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let wines"> {{ wines.wine.type }} </td>
      </ng-container>

      <!-- Uva Column -->
      <ng-container matColumnDef="grape">
        <th mat-header-cell *matHeaderCellDef> Uva </th>
        <td mat-cell *matCellDef="let wines"> {{ wines.wine.grape }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
